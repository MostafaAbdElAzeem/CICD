name: cowsee_v2

on: push

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cowsay
        run: |
          sudo apt-get update
          sudo apt-get install cowsay -y

      - name: Execute script
        run: |
          chmod +x script.sh
          ./script.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: dragon-file
          path: dragon.txt

  job2:
    runs-on: ubuntu-latest
    needs: job1

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: dragon-file

      - name: List files
        run: |
          echo "Files in workspace:"
          ls -la

      - name: Show dragon file content
        run: |
          cat dragon.txt